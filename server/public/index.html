<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model Viewer</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js"
      defer
    ></script>
  </head>
  <body>
    <model-viewer
      class="model"
      alt="casino table"
      src="https://storage.googleapis.com/partyplacer-models/casino-table.glb"
      ios-src="./Blackjack_Table.usdz"
      ar
      ar-modes="webxr scene-viewer quick-look"
      shadow-intensity="0.5"
      auto-rotate
      camera-controls
      xr-environment
    >
      <button slot="ar-button" class="ar-button">View in your space</button>
    </model-viewer>
  </body>
  <script
    type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
  ></script>
</html>
